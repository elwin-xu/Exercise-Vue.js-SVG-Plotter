<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SVG Element Plotter</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>SVG Element Plotter</h1>
  <div class="input" id="input">
    <div class="plotterArea">
      <label for="plotter">Plotter</label>
      <span v-html="rawHtml"></span>
    </div>

    <div class="inputArea">
      <label for="inputTextBox">Input Text Box</label>
      <textarea v-model="message" v-bind:title="description" v-bind:placeholder="description" id="inputTextBox" name="inputTextBox" rows="4"
        cols="50" wrap="off"></textarea>

        <!--
        <div class="description">
          R &lt;X Coordinate&gt; &lt;Y Coordinate&gt; &lt;Width&gt; &lt;Height&gt; - Draw a rectangle<br>
          C &lt;CX Coordinate&gt; &lt;CY Coordinate&gt; &lt;Radius&gt; - Draw a circle<br>
          P &lt;X1,Y1&gt; &lt;X2,Y2&gt; &lt;X3,Y3&gt; ..... &lt;Xn,Yn&gt; - Draw a polygon<br>
        </div>
        -->

      <label for="errMsgBox">Error Message</label>
      <textarea readonly id="errMsgBox" name="errMsgBox" rows="4" cols="50" wrap="off">{{ errorMsg }}</textarea>
    </div>
  </div>

  <script src="vue.js"></script>
  <script src="script.js"></script>
</body>

</html>
